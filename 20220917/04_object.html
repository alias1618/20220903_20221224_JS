<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ary = [1, 2, 3, 4]; //index & value(element)
        obj = {cat: 1, dog: 2, honse: 3};   //key & value
        obj['mouse'] = 4;
        obj.snake=5;
        student = {
            name:'Loki', 
            seat:'3', 
            sex: 'man',
            score: {
                en: 50,
                math: 100,
                ch:85
            },
            demo: ary
        };
        console.log(student.name);  //物件目標名稱
        console.log(student['name']);   //指定該字串

        console.log(student.score.ch); //84

        //陣列變換了，物件內的陣列也會變，因為他只是幫你指巷道記憶體的位置，而不是讀值直接寫死在object內

        ary.push(5);
        console.log(student.demo);
        ary.push(5);
        console.log(student.demo);

        ///////////////////////////////////////////////////

        for(const key in obj){
            console.log(key);
            console.log(obj[key]);
            console.log(`key${key},val=${obj[key]}`);
        }

        

    </script>
</body>
</html>
