<body>
    <h1>third.html</h1>
    <script>
        //布林
        // a = true;
        // b = false;
        a = 100;
        b = 200;
        console.log(a == b);
        c = 200;
        d = '100';
        //不嚴謹的情況成立
        console.log(a == d);
        //嚴謹的情況下 不成立
        console.log(a === d);

        //不等於
        console.log(a != b);

        //大於
        console.log(a > b);
        //小於
        console.log(a < b);

        // (條件A) && (條件B) => True   兩者都為真 結果為真
        // (條件A) || (條件B) => True   兩者只要其中之一為真 結果為真


    </script>
